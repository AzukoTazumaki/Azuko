{% block single_carousel %}
<div class="row justify-content-center align-items-center vh-100" id="singles_cards">

    <div class="col-9">

        <div class="row justify-content-center column-gap-3 row-gap-3 singles_row">

            <div class="col-12 d-flex justify-content-center">
                <img src="{{url_for('static', path='/images/logos/singles_logo.png')}}" alt="Singles" width="350">
            </div>

            {% for single in singles %}

            {% if loop.index <= 3 %} 
            
            <div class="col-3">
                <div class="card card_single rounded-4">
                    <a href="#">
                        <img loading="lazy" src="{{ url_for('static', path='/images/projects/singles/'+single.cover) }}"
                            class="card-img-top rounded-top-4" alt="{{ single.name }}">
                    </a>
                    <div class="card-body">
                        <p class="single_name m-0 text-center">{{ single.name }}</p>
                        <p class="single_artist m-0 text-center">{{ single.artist }}</p>
                    </div>
                </div>
            </div>

            {% else %}

            <div class="col-3 disabled_single_card">
                <div class="card card_single rounded-4">
                    <a href="#">
                        <img loading="lazy" src="{{ url_for('static', path='/images/projects/singles/'+single.cover) }}"
                            class="card-img-top rounded-top-4" alt="{{ single.name }}">
                    </a>
                    <div class="card-body">
                        <p class="single_name m-0 text-center">{{ single.name }}</p>
                        <p class="single_artist m-0 text-center">{{ single.artist }}</p>
                    </div>
                </div>
            </div>

            {% endif %}

            {% endfor %}

            <div class="col-12">
                <div class="row d-flex justify-content-center column-gap-0 align-items-center">
                    <div class="col-3 d-flex justify-content-center">
                        <a class="slider_products show_more_button" id="show_more_singles_button" href="#singles_cards">SHOW
                            MORE</a>
                    </div>
                </div>
            </div>

            <div class="col-12">
                <div class="row d-flex justify-content-center column-gap-0 align-items-center">
                    <div class="col-2 d-flex justify-content-center">
                        <a href="#albums_carousel_div" class="slider_products"><i class="fa-solid fa-up-long fa-xl"></i></a>
                    </div>
                    <div class="col-2 d-flex justify-content-center">
                        <a href="#featurings_cards" class="slider_products"><i class="fa-solid fa-down-long fa-xl"></i></a>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    
</div>
{% endblock %}
