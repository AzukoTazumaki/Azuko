{% extends 'index.html' %}

{% block content %}

<div class="products">
    <div class="container">
        {% for product in products %}
        <div class="row d-flex align-items-center vh-100" id="product_{{ loop.index }}">
            <div class="row justify-content-center gap-5">
                <div class="col-12">
                    <div class="row align-items-center">
                        <div class="col-5">
                            <img loading="lazy" class="rounded-3 product_img" src="{{url_for('static', path='/images/products/'+product.id|string+'.jpg')}}" width="70%" alt="">
                        </div>
                        <div class="offset-1 col-6">
                            <div class="product_card_info rounded-3">
                                <h3 class="text-center text-uppercase m-0">{{ product.name }}</h3>
                                <!-- {% if 'beats' in product.name %}
                                <p class="mt-3">
                                    All beats are the property of Azuko. In total, two licenses are available - a <strong>WAV</strong> 
                                    and an <strong>EXCLUSIVE</strong> license. By clicking on the link below, you can listen to the 
                                    beats and order the one you are interested in.
                                </p>
                                {% elif 'mixing' in product[0] %}
                                <p>
                                    
                                </p>
                                {% elif 'mastering' in product[0] %}
                                    
                                {% else %}
                                    
                                {% endif %} -->
                                
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-2 d-flex justify-content-center">
                    {% if loop.first %}
                    <a href="#" class="slider_products_disabled"><i class="fa-solid fa-up-long fa-xl"></i></a>
                    {% else %}
                    <a href="#product_{{ loop.index - 1 }}" class="slider_products"><i class="fa-solid fa-up-long fa-xl"></i></a>
                    {% endif %}
                </div>
                <div class="col-2 d-flex justify-content-center">
                    {% if loop.last %}
                    <a href="#footer" class="slider_products"><i class="fa-solid fa-down-long fa-xl"></i></a>
                    {% else %}
                    <a href="#product_{{ loop.index + 1 }}" class="slider_products"><i class="fa-solid fa-down-long fa-xl"></i></a>
                    {% endif %}
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
