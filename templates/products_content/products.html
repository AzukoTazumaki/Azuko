{% extends 'index.html' %}

{% block content %}

<div class="products">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center vh-100">
            <div class="row">
                {% for product in products %}
                <div class="col-6">
                    <div class="product_card">
                        <img src="{{ product[0] }}" alt="">
                        
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock %}
