{% block main_2 %}
<div class="main-2">

    <div class="container ">

        <div class="row d-flex align-items-center main-2-row">
            <div class="row gap-4 d-flex justify-content-center">
                <div class="col-12 d-flex justify-content-center">
                    <p class="last_releases_title text-center">LAST RELEASES</p>
                </div>

                {% for release in last_releases %}
                <div class="col-3">
                    <div class="last_release">
                        <a href="/">
                            <img loading="lazy" src="{{ release[0] }}" class="card-img-top img_release" alt="{{ release[1] }}">
                        </a>
                        <div class="release_info">
                            <p class="m-0 text-center release_title">{{ release[1] }}</p>
                            <p class="m-0 text-center release_artist">{{ release[2] }}</p>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>
</div>

</div>
{% endblock %}
