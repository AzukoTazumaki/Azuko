{% block main_2 %}
<div class="main-2 shadow">

    <div class="container ">

        <div class="row d-flex align-items-center vh-100">
            <div class="row">
                <p class="last_releases_title text-center">LAST RELEASES</p>

                {% for release in last_releases %}
                <div class="col-4">
                    <a class="last_release" href="">
                        <img loading="lazy" src="{{ release[0] }}" class="card-img-top" alt="{{ release[1] }}">
                    </a>
                    <p class="m-0 text-center text-uppercase release_title">{{ release[1] }}</p>
                    <p class="m-0 text-center text-uppercase release_artist">{{ release[2] }}</p>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>
</div>

</div>
{% endblock %}
