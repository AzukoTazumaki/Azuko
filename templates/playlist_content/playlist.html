{% extends 'index.html' %}

{% block content %}
<div class="with_love_from_azuko">
    <div class="container-fluid">
        <div class="row d-flex justify-content-center align-items-center column-gap-5 vh-100">

            <div class="col-3 player_part_left">
                <h1 class="text-light text-center">Lyrics</h1>
            </div>

            <div class="col-3 player_part_center">

                <img data-amplitude-song-info="cover_art_url" class="album_art w-100">

                <div class="d-flex flex-column align-items-center my-2">
                    <span class="song_name" data-amplitude-song-info="name"></span>
                    <span class="song_artist" data-amplitude-song-info="artist"></span>
                </div>

                <input type="range" class="amplitude-song-slider w-100"/>
                <div class="d-flex justify-content-between">
                    <span class="amplitude-current-time song_current_time"></span>
                    <span class="amplitude-duration-time song_duration_time"></span>
                </div>

                <div class="row d-flex justify-content-between align-items-center mt-2">

                    <div class="col-3 d-flex justify-content-center">
                        <button class="amplitude-repeat mx-2 repeat_song_button">
                            <i class="fa-solid fa-repeat fa-xl"></i>
                        </button>
                    </div>

                    <div class="col-4 d-flex justify-content-between align-items-center">
                        <button class="amplitude-prev previous_song_button">
                            <i class="fa-solid fa-backward-step fa-xl"></i>
                        </button>
                        <button class="amplitude-play-pause play_pause_song_button">
                            <i class="fa-solid fa-play play_pause_icon fa-xl"></i>
                        </button>
                        <button class="amplitude-next next_song_button">
                            <i class="fa-solid fa-forward-step fa-xl"></i>
                        </button>
                    </div>

                    <div class="col-3 d-flex justify-content-center">
                        <button class="amplitude-shuffle shuffle_song_button">
                            <i class="fa-solid fa-shuffle fa-xl"></i>
                        </button>
                    </div>

                </div>

                <div class="d-flex justify-content-center mt-4">
                    <input type="range" class="amplitude-volume-slider w-50"/>
                </div>

            </div>

            <div class="col-3 player_part_right">
                <h1 class="text-light text-center">Tracklist</h1>
            </div>

        </div>
    </div>
</div>
{% endblock %}
